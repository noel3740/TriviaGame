<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <!--Theme color for browser tab-->
    <meta name="theme-color" content="red">
    <!--Favicon-->
    <!-- <link rel="icon" sizes="192x192" href="assets/images/favIcon.ico"> -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    
    <!--Custom CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main class="container">
        <!--The header div-->
        <header class="jumbotron-fluid mb-5">
            <h1 class="display-3 text-center">Trivia Game</h1>
        </header>

        <!--End of game results-->
        <section class="endOfGameResultsSection">
            <div class="row">
                <div class="col-sm-12">
                    <p>Correct Answers: <span class="correctAnswersCount"></span></p>
                </div>
                <div class="col-sm-12">
                    <p>Incorrect Answers: <span class="incorrectAnswersCount"></span></p>
                </div>
                <div class="col-sm-12">
                    <p>Unanswered: <span class="unanswerCount"></span></p>
                </div>
            </div>
        </section>

        <!--Start game section-->
        <section class="startTheGameSection">            
            <div class="row">
                <div class="col-sm-12 ">
                    <button id="startButton" class="btn btn-primary btn-lg btn-block">Start Game</button>
                </div>
            </div>
        </section>

        <!--The game section-->
        <section class="theGameSection text-center">
            <div class="row">
                <div class="col-sm-12">
                    <p>Time Remaining: <span id="timeRemaining"></span> Seconds</p>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <p id="question">This is a question</p>
                </div>
            </div>

            <div class="row" id="answers"></div>

        </section>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="triviaModal" tabindex="-1" role="dialog" aria-labelledby="triviaModalTitle" aria-hidden="true" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content triviaModalContent">
                <div class="modal-header">
                    <h1 class="modal-title" id="triviaModalTitle">Results</h1>
                </div>
                <div id="resultsDiv" class="modal-body">
                </div>
            </div>
        </div>
    </div>
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!--Custom javascript files-->
    <script src="assets/javascript/app.js"></script>
</body>
</html>
