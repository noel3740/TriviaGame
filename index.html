<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <!--Theme color for browser tab-->
    <meta name="theme-color" content="red">
    <!--Favicon-->
    <!-- <link rel="icon" sizes="192x192" href="assets/images/favIcon.ico"> -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    
    <!--Custom CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main class="container">
        <!--The header div-->
        <header class="jumbotron-fluid mb-5">
            <h1 class="display-3 text-center">Trivia Game</h1>
        </header>

        <section class="startTheGameSection">            
            <div class="row">
                <div class="col-sm-12 ">
                    <button id="startButton" class="btn btn-primary btn-lg btn-block">Start</button>
                </div>
            </div>
        </section>

        <section class="theGameSection text-center">
            <div class="row">
                <div class="col-sm-12">
                    <p>Time Remaining: <span id="timeRemaining"></span></p>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <p id="question">This is a question</p>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <button type="button" class="btn btn-outline-secondary btn-block mb-1">This is answer one.</button>
                </div>
                <div class="col-sm-12">
                    <button type="button" class="btn btn-outline-secondary btn-block mb-1">This is answer two.</button>
                </div>
                <div class="col-sm-12">
                    <button type="button" class="btn btn-outline-secondary btn-block mb-1">This is answer three.</button>
                </div>
                <div class="col-sm-12">
                    <button type="button" class="btn btn-outline-secondary btn-block mb-1">This is answer four.</button>
                </div>
            </div>

        </section>
    </main>
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <!--Custom javascript files-->
    <script src="assets/javascript/app.js"></script>
</body>
</html>
